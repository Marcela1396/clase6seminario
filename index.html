<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-outline">
          <input type="text" id="numero1" name="num1" class="form-control" />
          <label class="form-label" for="num1">Numero 1</label>
        </div>
        <br>
        <div class="form-outline">
          <input type="text" id="numero2" name="num2" class="form-control" />
          <label class="form-label" for="num2">Numero 2</label>
        </div>
        <br>
        <div class="form-outline">
          <input class="btn btn-primary" class="btn btn-primary"type="button" id="butOperar" value="Operar"
          onclick="operaciones()">
        </div>
      </form>
    </div>


    
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/funciones2.js"></script>
  </body>
</html>
